---
layout: default
---

<div class="section talk-details">
  <div class="page-header">
      <h1>{{ page.title }}</h1>
  </div>

  <div class="row">
      <div class="col-md-9 col-sm-12 talk-abstract col-md-push-3">
          {{ content }}
      </div>
      <div class="col-md-3 col-sm-12 talk-image col-md-pull-9">
          <img width="230" height="230" src="{{ page.image_url }}" class="img-circle" alt="{{ page.speaker_name }}" />
          <h3 class="gray">{{ page.speaker_name }}</h3>
          <div class="talk-meta gray">
            <div class="image-clock"></div> {{ page.from }}
          </div>
      </div>
  </div>
  <div class=row>
      <div class="col-md-9 col-sm-12 talk-abstract col-md-push-3">
        {{ page.biography }}
      </div>
  </div>
</div>
