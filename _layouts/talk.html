---
layout: default
---

<div class="section talk-details">
  <div class="page-header">
      <h1>{{ page.title }}</h1>
  </div>

  <div class="row">
      <div class="col-md-9 col-sm-12 talk-abstract col-md-push-3">
          {{ content }}
      </div>
      <div class="col-md-3 col-sm-12 talk-image col-md-pull-9">
          <img width="230" height="230" src="{{ page.image_url }}" class="img-circle center-block" alt="{{ page.speaker_name }}" />
          {% if page.image_url_2 %}
            <img width="230" height="230" src="{{ page.image_url_2 }}" class="img-circle second-speaker center-block" alt="{{ page.speaker_name }}" />
          {% endif %}
          <h3 class="gray">{{ page.speaker_name | split_plus }}</h3>
          <div class="talk-meta gray">
            <div class="image-clock"></div> {{ page.from }}
          </div>
      </div>
  </div>
  <div class=row>
      <div class="col-md-9 col-sm-12 talk-abstract col-md-push-3">
        {{ page.biography }}
      </div>
  </div>
</div>
