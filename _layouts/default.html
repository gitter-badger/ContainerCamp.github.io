<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ContainerCamp London | {{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>
      <div class="container">
          <div id=headers class="row header">
              <div class="col-md-4 padded onlypc">
                  <div class=date-day>
                      <span class="blue-paragraph">12</span>
                      <span class="grey-paragraph-upper">th</span>
                  </div>
                  <div class="white-paragraph">
                    September 
                  </div>
                  <div class="grey-paragraph">2014</div>
              </div>
              <div class="col-md-4 ">
                  <a href="/"><img class="logo" src="/images/image-top.png" alt="ContainerCamp London" /></a>
              </div>
              <div class="header-where col-md-4 padded onlypc">
                  <div class="blue-paragraph">London</div>
                  <div class="white-paragraph">The Village Hall</div>
                  <div class="white-paragraph">Hoxton Square</div>
                  <div class="grey-paragraph">Shoreditch Works</div>
              </div>
          </div>
          <div class="row">
              <div class="docker-note col-md-5 col-md-offset-3 col-xs-12">
                <div class="alert alert-warning">
                    <a href="http://blog.container.camp/">We've renamed!</a>
                </div>
              </div>
          </div>
          <div class="row main">
              {{ content }}
          </div>
          <div class="row footer">
              <div class="col-md-12">
                  <address>
                      <p class="gray">Contacts</p>
                      <p class="white">dockerconf-london@googlegroups.com</p>
                      <a href="/code_of_conduct.html">Code of Conduct</a> <span class=white>| </span>
                  </address>
              </div>
          </div>
      </div>
      <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-51135452-1', 'dockerconf.com');
          ga('send', 'pageview');
      </script>
  </body>
</html>
